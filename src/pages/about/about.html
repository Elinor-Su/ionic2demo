<ion-header>
  <ion-navbar>
    <ion-title>
      关于我们
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let contact of contacts">
      <ion-item (click) = "itemClick($event, contact)">
        <ion-avatar item-left>
          <img src="../images/0{{contact.contactId}}.jpg" alt="">
        </ion-avatar>
        <h2>{{contact.contactname}}</h2>
        <p>{{contact.contacttext}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="removeContent(contact)">
          <ion-icon name="trash"></ion-icon>
          删除
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
