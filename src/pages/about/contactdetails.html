<ion-toolbar color="primary">
  <ion-title>
    {{item.contactname}}
  </ion-title>

  <ion-buttons end>
    <button ion-button icon-only  (click)="dismiss()">
      <span showWhen="ios">取消</span>
      <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>


<ion-content padding>
  <p></p>
  {{item.contactname}}
  <p>{{item.contacttext}}</p>
</ion-content>
