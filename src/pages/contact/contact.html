<ion-header>
  <ion-navbar>
    <ion-title>
      用户中心
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>用户名</ion-label>
      <ion-input type="text"  [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
     <!-- <ion-label stacked>密码</ion-label>-->
      <ion-input type="text" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <br>
  <button ion-button color="primary" block (click)="showFill()">登陆</button>
  <ion-grid>
    <ion-row>
      <ion-col >
        <div class="textAlignRight">
          <button ion-button outline (click)="openRegisterPage()">还没有账号，点击注册</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
